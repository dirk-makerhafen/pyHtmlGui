<h4>Two Counters in Tabs</h4>
<div class="row">
    <div class="col-md-2">
        <button onclick="pyview.show_page_1()" {% if pyview.current_counter == pyview.counter1View %} disabled {% endif %}>
            Page Counter 1
        </button>
    </div>
    <div class="col-md-2">
        <button onclick="pyview.show_page_2()"{% if pyview.current_counter == pyview.counter2View %} disabled {% endif %}>
            Page Counter 2
        </button>
    </div>
</div>
<div class="row">
    <div class="col-md-12"> {{ pyview.current_counter.render() }} </div>
</div>
